<div class="body-background position-absolute start-50 translate-middle mt-5 mt-lg-0" style="top: 30%">
  <div class="container-fluid d-flex justify-content-center align-items-center h-100">
    <div class="card p-3 text-center py-4 shadow">
      <h4>Create account</h4>
      <div class="mb-3">
        <span>Already have an account?</span>
        <a routerLink="/login" class="text-decoration-none"> Login</a>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row mb-2">
          <div class="form-group col">
            <input type="text" formControlName="name" class="form-control" placeholder="Name"
                   [ngClass]="{ 'is-invalid': submitted && f.name?.errors }"/>
            <div *ngIf="submitted && f.name?.errors" class="invalid-feedback">
              <div *ngIf="f.name?.errors?.required">Name is required</div>
            </div>
          </div>
        </div>

        <div class="form-group mb-2">
          <input type="text" formControlName="email" class="form-control" placeholder="Email"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback mb-3">
            <div *ngIf="f.email.errors?.required">Email is required</div>
          </div>

        </div>
        <div class="form-group mb-2">
          <input type="password" formControlName="password" placeholder="Password"
                 class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password?.errors }"/>
          <div *ngIf="submitted && f.password?.errors" class="invalid-feedback mb-3">
            <div *ngIf="f.password?.errors?.required">Password is required</div>
            <div *ngIf="f.password?.errors?.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group mt-3">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
